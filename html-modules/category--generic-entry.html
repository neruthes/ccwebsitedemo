<div class="col-12 col-lg-{{colsLg}}" data-subsection-name="category--generic-entry">
    <style media="screen">
    [data-subsection-name="category--generic-entry"] {

    }
    [data-subsection-name="category--generic-entry"] * {
    }
    [data-subsection-name="category--generic-entry"] a {
        color: inherit;
        text-decoration: inherit;
        background: #F5F5F5;
        display: block;
        height: 170px;
        padding: 2rem 2rem 0;
        margin: 0 0 24px;
        transition: all 200ms ease;
    }
    [data-subsection-name="category--generic-entry"] a:hover {
        background: #DDD;
        padding: 1.5rem 2rem 0;
    }
    [data-subsection-name="category--generic-entry"] a h2 {
        text-align: left;
        line-height: 1.4em;
        display: block;
        height: 3.8em;
        padding: 0 0 0.5em;
        margin: 0;
    }
    [data-subsection-name="category--generic-entry"] a .category-generic-article-title {
        font-size: 1.5rem;
    }
    [data-subsection-name="category--generic-entry"] a .category-generic-article-footnote {
        font-size: 1.1rem;
        opacity: 0.5;
    }
    [data-subsection-name="category--generic-entry"] a .category-generic-article-footnote > span {
        margin-right: 2rem;
    }
    [data-subsection-name="category--generic-entry"] a .category-generic-article-date {
        font-family: monospace;
    }
    </style>
    <a href="#">
        <div class="">
            <h2 class="category-generic-article-title">{{title}}</h2>
            <div class="category-generic-article-footnote">
                <span class="category-generic-article-date">{{date}}</span>
                <span class="category-generic-article-author">{{author}}</span>
            </div>
        </div>
    </a>
</div>
